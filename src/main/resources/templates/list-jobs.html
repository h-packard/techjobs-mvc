<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <table th:if="${jobs} and ${jobs.size()}"  class = "job-listing">
        <tr>
            <th>Position Name</th>
            <th>Position Type</th>
            <th>Employer</th>
            <th>Location</th>
            <th>Skill</th>
        </tr>
        <tr th:each="job: ${jobs}">
            <td th:each="category: ${job}" th:text="${category.value}"></td>
        </tr>
    </table>
</div>

</body>
</html>
